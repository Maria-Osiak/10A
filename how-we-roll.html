    <!-- Her skrives alt innhold, som man ønsker å "tegne" på skjermen. -->
    <!-- Issue se https://html.spec.whatwg.org/multipage/forms.html#introduction-4 -->
    <hr>
    <form>
        <div class="data" id="text_1">
            <p><label for="data01">Name</label>
                <input type="text" name="Name" id="data01" /></p>

            <p><label for="data02">Age</label>
                <input type="text" name="Age" id="data02" /></p>

            <p><label for="data03">Gender</label>
                <input type="text" name="Gender" id="data03" /></p><br>
        </div><br>

        <p id="parameter">HowWeRoll-parametre:</p>
        <div class="data">
            <p>
                <!-- coop - cooperate or alone -->
                <label for="coop">Jobbe i team</label>
                <input type="range" id="coop" name="Jobber best i team [0] eller alene [100]" value="50">
                <label for="coop">Jobbe alene</label><br><br>

                <!-- bird - early bird or an owl -->
                <label for="bird">Morgenfugl</label>
                <input type="range" id="bird" name="Er en morgenfugl [0] eller natt menneske [100]" value="50">
                <label for="bird">Nattugle</label><br><br>

                <!-- wake - wake up or not -->
                <label for="wake">Liker å stå opp</label>
                <input type="range" id="wake" name="Liker å stå opp om morgenen[0] eller liker ikke [100]" value="50">
                <label for="wake">Liker ikke</label><br><br>

                <!-- help - ask for help or not -->
                <label for="help">Spør om hjelp</label>
                <input type="range" id="help" name="Flink til å spørre om hjelp [0] eller ikke [100]" value="50">
                <label for="help">Klarer meg</label><br><br>

                <!-- happy - thrive at the university -->
                <label for="happy">Trives på UiA</label>
                <input type="range" id="happy" name="Jeg trives på UiA [0] eller trives ikke [100]" value="50">
                <label for="happy">Trives ikke</label><br><br>

                <!-- study - love to study -->
                <label for="study">Elsker å studere</label>
                <input type="range" id="study" name="Jeg elsker å studere [0] eller elsker ikke [100]" value="50">
                <label for="study">Elsker ikke</label><br><br>

                <!-- notice - good at letting group members know -->
                <label for="notice">Gir beskjed</label>
                <input type="range" id="notice" name="Flink til å gi beskjed [0] eller ikke flink [100]" value="50">
                <label for="notice">Gir ikke beskjed</label><br><br>
            </p>
        </div><br>

        <div class="data">
            <p>
                <label>Antall timer brukt på studie i uken:
                    <select name="Studerer i uken">
                        <option value="ten">10</option>
                        <option value="twenty">20</option>
                        <option value="thirty">30</option>
                        <option value="forty">40</option>
                        <option value="fifty" disabled>50</option>
                    </select>
                </label>
            </p>
        </div><br>

        <button id="result_button" type="submit">Evaluer</button>
    </form>

     <div class="results">
         <h2>Form Data</h2>
         <pre></pre>
     </div>

    <script>
    // Example POST method implementation using fetch:
    async function postData(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache,only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json',
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer,*no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data) // body data type must match"Content-Type"header
        });
        return response.json(); // parses JSON response into native JavaScriptobjects
    }

    function handleSubmit(event) {
        event.preventDefault();
        const data = new FormData(event.target);
        const formJSON = Object.fromEntries(data.entries());
        const results = document.querySelector('.results pre');
        postData('https://bacit.info/', formJSON)
        .then(data => {
            results.innerText = JSON.stringify(data, null, 2);
        });
    }
    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);
    </script>
